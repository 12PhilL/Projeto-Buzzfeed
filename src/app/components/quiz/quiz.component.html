<div class="quiz__container">
  <div class="quiz_logo">
    <img src="https://a-us.storyblok.com/f/1001779/1310x218/4ab7ffba07/buzzfeed_logo.png" alt="" srcset="">
    <h3>{{title}}</h3>
  </div>

  <div *ngIf=!finished class="quiz_questions">
    <h3>{{questionSelected.question}}</h3>
  </div>

  <div *ngIf=!finished class="quiz_options">
    <button
    *ngFor="let option of questionSelected.options; let i = index"
    (click)="playerChoose(option.alias)"
    class="btn-option">
      {{option.name}}
    </button>
  </div>

  <div *ngIf=finished class="quiz_results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
